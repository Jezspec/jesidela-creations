<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JESIDELA | Team Identity</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #050505; 
            color: #F5F5F0; 
            display: flex; 
            flex-wrap: wrap; 
            gap: 60px; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            font-family: sans-serif; 
        }

        .card { text-align: center; }
        
        .label { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 12px; 
            color: #666; 
            margin-top: 20px; 
            letter-spacing: 0.2em; 
            text-transform: uppercase; 
        }
        
        /* The Circle Container */
        .avatar {
            width: 200px; 
            height: 200px; 
            background: #000;
            border: 1px solid rgba(255,255,255,0.15); 
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px -10px black;
        }

        /* FRIKKIE STYLE (Matches Jez) */
        .monogram { 
            font-family: 'Playfair Display', serif; 
            font-style: italic; 
            font-size: 80px; 
            color: #fff; 
            padding-right: 5px; /* Visual centering adjustment */
        }
        
        /* INFO STYLE (The Hub) */
        .hub-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: spin 20s linear infinite;
        }
        
        .hub-core {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        .hub-orbit {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="avatar">
            <span class="monogram">Fk.</span>
        </div>
        <div class="label">Frikkie</div>
    </div>

    <div class="card">
        <div class="avatar">
            <div class="hub-ring">
                <div class="hub-orbit"></div>
            </div>
            <div class="hub-core"></div>
        </div>
        <div class="label">Info Node</div>
    </div>

</body>
</html>
